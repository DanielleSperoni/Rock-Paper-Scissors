<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/dfe16b64e2.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
    <h3>*first player to 5 wins*</h3>
  </header>

  <main>
    <div class="wrapper-bottom">
      <div class="winner-wrapper">
        <div class="winner-display"> </div>
      </div>

      <!-- scoreboard -->
      <div class="score-container">
        <span class="score-player">Player: </span>
        <span class="score-computer">Computer: </span>
      </div>

      <!-- current choice display -->
      <div class="display">
      </div>


      <!-- icon buttons -->
      <div class="wrapper-btns">
        <div class="choices-rock">
          <button class='btn btn-rock'><i class="far fa-hand-rock fa-2x"></i>
            <div>Rock</div>
          </button>
        </div>
        <div class="choices-paper">
          <button class="btn btn-paper"><i class="far fa-hand-paper fa-2x"></i>
            <div>Paper</div>
          </button>
        </div>
        <div class="choices-scissors">
          <button class="btn btn-scissors"><i class="far fa-hand-scissors fa-2x"></i>
            <div>Scissors</div>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
